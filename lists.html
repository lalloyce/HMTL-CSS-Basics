<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>

        <style>
            ol {
                color: blue;
                list-style-type: lower-alpha;
            }

            ol>li {
                color: red;
            }

        </style>
    </head>
    <body>
        <h2>HTML Lists</h2>

        <p>Ordered Lists</p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <p>Unordered Lists</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
