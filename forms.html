<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>

<form action="">
    <label for="">Full Name:</label> <br>
    <input type="text" placeholder="John Doe"  required > <br> <br>

    <label for="">Gender:</label> <br>
    <select name="" required>
        <option value="" selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select> <br><br>

    <label for="">Enter email address:</label> <br>
    <input type="email" placeholder="someone@company.com" required> <br> <br>

    <label for="">Phone Number:</label> <br>
    <input type="number" placeholder="07xxxxxxxx" required> <br> <br>

    <label for="">Password:</label> <br>
    <input type="password" placeholder="Enter Password" required> <br> <br>

    <label for="">Upload CV:</label> <br>
    <input type="file" required> <br> <br>

    <label for="">Type Description</label> <br>
    <textarea name="" id="" cols="60"  rows="10" placeholder="Description" required>
    </textarea> <br><br>

<!--    <input type="submit" value="Register">-->
    <button>Register</button>
    
    


</form>
</body>
</html>
